<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="card">
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="a Gabrielle's parfum bottle">
      <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="a Gabrielle's parfum bottle">
      <main>
        <span class="parfum">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button>
          <img class="icon-cart" src="./images/icon-cart.svg" alt="">Add to Cart
        </button>
      </main>
    </div>
</body>
</html>
